<div class="text-extraction-container">
    <h2>Extracted Text</h2>
    <textarea [(ngModel)]="extractedText" rows="10" cols="50"></textarea>
    <div class="button-container">
      <button (click)="retake()">Retake</button>
      <button (click)="copyText()">Copy Text</button>
    </div>
  </div>
